<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./Images/instagram-phone.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./Images/Instagram_logo.svg.png" class="instagram-logo" alt="logo instagra">
                <div class="profile-photo">
                    <img src="./Images/Fotoeu.jpg" alt="foto do usuario">
                </div>
                <a href="#" class="continue-user">Continue as rianmartins_</a>
                <a href="#" class="remove-user">Remove account</a> 
            </div>
            <div class="group">
    
                <p class="not-account">Not a rianmartins_?</p>
                <p class="notaccount">
                    <span class="link-blue">Switch account</span>
                    or
                    <span class="link-blue">Sign up</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Get the app.</p>
                <div class="download">
                    <a href="#" class="download-app"><img src="./Images/download-app-android.png" alt=""></a>
                    <a href="#" class="donwload-app"><img src="./Images/Download_on_the_App_Store_Badge.svg.png" alt=""></a>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
